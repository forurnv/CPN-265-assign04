  <main>

    <div class="container">
      <form name="contact_form" id="contact" action="thanks_roy.html" method="POST" data-netlify="true">
    <!-- Accessible Form -->
        <legend>Request a Quote</legend>
        <fieldset>
          <br>
            <label for="form_name">Name:</label>
          <input name="name" placeholder="First & Last Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <label for="form_email">Email:</label>
          <input name="email" placeholder="Valid emails contain @ and ." type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <label for="form_message">Message:</label>
          <textarea name="message" placeholder="Your message here" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <!-- Spambot filter -->
          <div class="field">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
